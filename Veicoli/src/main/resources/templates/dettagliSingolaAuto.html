<html xmlns:th="https://www.thymeleaf.org">
<body>

	<h1>Dettagli AUTO selezionata:</h1>


	<form action="#" th:action="@{/salva}" th:object="${autoSingola}">
		<table>
			<tr>
				<td>ID:</td>
				<td><input type="text" th:field="*{id}" disabled/> </td>
			</tr>
			<tr>
				<td>Modello:</td>
				<td><input type="text" th:field="*{modello}"/> </td>
			</tr>
			<tr>
				<td>Marca:</td>
				<td><input type="text" th:field="*{marca}"/> </td>
			</tr>
			<tr>
				<td>Cavalli (HP):</td>
				<td><input type="text" th:field="*{cavalli}"/> </td>
			</tr>
		</table>
		<input type="submit" value="Salva dati."/>
	</form>

</body>

</html>
